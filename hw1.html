<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,6,7,8,9,10];
        let t = a.length;
        console.log("so chan: ")
        for(let i = 0;i<t;i++){
            if(a[i]%2==0){
                console.log(a[i]+" ");
            }
        }
        console.log("so le: ")
        for(let i = 0;i<t;i++){
            if(a[i]%2!=0){
                console.log(a[i]+" ");
            }
        }
    </script>
</body>
</html>
